<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Dapp</title>
    <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lottery Dapp</h1>
      <button id="enter-lottery" class="cta-button">Enter Lottery (2 ETH)</button>
      <button id="pick-winner" class="cta-button">Pick Winner</button>
      <button id="get-players" class="cta-button">Get Players</button>
      <div class="output">
        <p id="lottery-state"></p>
        <p id="balance"></p>
        <p id="players"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
